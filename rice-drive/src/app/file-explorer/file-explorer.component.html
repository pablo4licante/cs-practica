<ion-header>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let file of files">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ file.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ file.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
